<!DOCTYPE html>
<!-- index.html - 应用的入口HTML文件，作为Vue应用的挂载点 -->
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"> <!-- 设置文档字符编码 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 响应式视口设置 -->
  <title>智能手机推荐系统</title> <!-- 网页标题 -->
</head>
<body>
  <div id="app"></div> <!-- Vue应用的挂载点，整个应用将在此渲染 -->
  <script type="module" src="./src/main.js"></script> <!-- 导入应用入口脚本，使用ES模块方式 -->
</body>
</html>
