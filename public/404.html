<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue手机推荐系统</title>
  <script>    // 单页应用的GitHub Pages 404重定向
    (function() {
      const path = window.location.pathname;
      const redirectUrl = '/vue' + (path.endsWith('/vue/') ? '' : path.replace('/vue', ''));
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
